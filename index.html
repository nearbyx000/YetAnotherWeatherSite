<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YetAnotherWeatherSite</title>
    <link rel="stylesheet" href="styles.css">
    <src = script.js></src>

</head>
<body>

        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#today_weather">Сегодня</a></li>
                <li><a href="#week_weather">Неделя</a></li>

    </header>

    <main class="main">
        <section id="home">
            <h1>Добро пожаловать!</h1>
            <p>YetAnotherWeatherSite</p>

        <section id="today_weather">
            <h2>Погода на сегодня</h2>

            <button type="button" class="btn">Узнать погоду на сегодня</button>

        </section>
    
        <section id="week_weather">
            <h2>Погода на неделю</h2>
            <p>Здесь можно узнать погоду на неделю</p>
        </section>
    
    </main>
    <footer>
        <p>YetAnotherWeatherSite</p>
    </footer>
